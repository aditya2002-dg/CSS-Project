<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="elecbike.css">
    <title>Electic Bikes/Scooters</title>
</head>
<body>
    <div id="container">
        <nav id="main-navigation">
            <a class="bike-nav"></a>
            <ul>
                <li><a href="#" class="front">Bikes/Scooters <i class="fas fa-bicycle"></i> </a></li>
                <li><a href="#">Best Buy <i class="fas fa-shopping-cart"></i> </a></li>
                <li><a href="#">Offers <i class="fas fa-user-friends"></i> </a></li>
                <li><a href="#">Contact <i class="fas fa-phone"></i> </a></li>
                <li><a href="#">About Us <i class="far fa-address-card"></i> </a></li>
            </ul>
        </nav>
        <div id="banner">
            <picture>
                <source srcset="5.jpg" media="(max-width: 442px)">
                <source srcset="4.jpg" media="(max-width: 786px)">
                <img srcset="1.jpg" alt="Bikes!!">
            </picture>
        </div>
        <section id="middle-content">
            <img class="scooter-pro" src="2.png" alt="Ather 450X">
            <h2 class="scooter-name">Ather 450X <i class="fas fa-biking"></i> </h2>
            <span class="scooter-price"> <i class="fas fa-rupee-sign"></i> 1.27 lakh</span>
            <br>
            <a href="#" class="add-to-bag">Add to Shopping Basket<i class="fas fa-shopping-basket"></i> </a>
            <br>
            <img class="rating" src="stars.png" alt="rating">
        </section>
        <section id="middle-content1">
            <img class="bike-pro" src="3.jpg" alt="Ather 450X">
            <h2 class="bike-name">Revolt RV400 <i class="fas fa-motorcycle"></i> </h2>
            <span class="bike-price"> <i class="fas fa-rupee-sign"></i> 1.04 lakh</span>
            <br>
            <a href="#" class="add-to-bag">Add to Shopping Basket <i class="fas fa-shopping-basket"></i> </a>
            <br>
            <img class="rating" src="stars.png" alt="rating">
        </section>
        <div id="footer">
            <span class="made">Made by Mind Optimizers</span> 
        </div>
    </div>
    <script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
    <script src="elecbike.js"></script>
</body>
</html>
